<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Resizable - Preserve aspect ratio</title>
  <link rel="stylesheet" type="text/css" href="css/vendor/solid.2.6.1.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
 
  
 
  <div class="ring-sizer-container flex xs-flex-justify-center xs-flex-column">
  
  <div class="buttons-wrapper">
    <button id="increase-btn" class="button">increase</button>
    <button id="decrease-btn" class="button">decrease</button>
  </div>

  <div id="resizable" class="credit-card" style=" border-radius: 10px;">
  </div>

  <div id="ring-container" class="xs-mx-auto">
    <div class="ring ring-4"><div>4</div></div>
    <div class="ring ring-4-5"><div>4.5</div></div>
    <div class="ring ring-5"><div>5</div></div>
    <div class="ring ring-5-5"><div>5.5</div></div>
    <div class="ring ring-6"><div>6</div></div>
    <div class="ring ring-6-5"><div>6.5</div></div>
    <div class="ring ring-7"><div>7</div></div>
    <div class="ring ring-7-5"><div>7.5</div></div>
    <div class="ring ring-8"><div>8</div></div>
    <div class="ring ring-8-5"><div>8.5</div></div>
    <div class="ring ring-9"><div>9</div></div>
  </div>
</body>
</html>
