<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="ring-sizer-container">
      <div class="step-container">
        <div class="instructions">
          Step 1: Find a credit card and adjust the image on the screen to match.
        </div>
        <div class="buttons-wrapper">
          <button id="increase-btn" class="button">+ increase</button>
          <button id="decrease-btn" class="button">- decrease</button>
        </div>
        <div id="card-container" class="credit-card-aspect-ratio">
           <div id="resizable" class="credit-card aspect-content">
             <div class="credit-card-component credit-card-stripe"></div>
             <div class="credit-card-component credit-card-stipe-white"></div>
             <div class="credit-card-component credit-card-chip"></div>
             <div class="credit-card-component credit-card-text"></div>
             <div class="credit-card-component credit-card-text credit-card-text-2"></div>
             <div class="credit-card-component credit-card-text credit-card-text-3"></div>
           </div>
         </div>
      </div>

    <div class="step-container">
        <div class="instructions">
          Step 2: Use a ring that fits you and compare it to the ring sizes on the screen to find your accurate 7dayproject ring size.
        </div>
        <div id="ring-container" class="ring-container">
          <div class="ring ring-4"><div>4</div></div>
          <div class="ring ring-4-5"><div>4.5</div></div>
          <div class="ring ring-5"><div>5</div></div>
          <div class="ring ring-5-5"><div>5.5</div></div>
          <div class="ring ring-6"><div>6</div></div>
          <div class="ring ring-6-5"><div>6.5</div></div>
          <div class="ring ring-7"><div>7</div></div>
          <div class="ring ring-7-5"><div>7.5</div></div>
          <div class="ring ring-8"><div>8</div></div>
          <div class="ring ring-8-5"><div>8.5</div></div>
          <div class="ring ring-9"><div>9</div></div>
          <div class="ring ring-9-5"><div>9.5</div></div>
          <div class="ring ring-10"><div>10</div></div>
          <div class="ring ring-10-5"><div>10.5</div></div>
          <div class="ring ring-11"><div>11</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
